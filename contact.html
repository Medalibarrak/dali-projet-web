<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to find your pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="Home.css" rel="stylesheet">
    <link href="shop.css" rel="stylesheet">
    <link href="about.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img alt="Logo of Adopt a Pet with a paw print" height="50" src="https://storage.googleapis.com/a1aa/image/umeUOdPdTt3KVqazDXzWh2VDU1wXLmCGpQcMPumfMr7DBT1TA.jpg" width="50">
                Try to find your pet
            </div>
            <nav>
                <a href="Home.html">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="shop.html">
                    <i class="fas fa-store"></i>
                    Shop
                </a>
                <a href="about.html">
                    <i class="fas fa-info-circle"></i>
                    About
                </a>
                <a href="contact.html">
                    <i class="fas fa-envelope"></i>
                    Contact
                </a>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="login-box">
            <form id="loginForm" action="contact2.html" method="GET">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button> 

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Adopt. All rights reserved.</p>
        <div class="social-links">
            <a class="hover:text-gray-300" href="fcb.html">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="hover:text-gray-300" href="twitter.html">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="hover:text-gray-300" href="insta.html">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="hover:text-gray-300" href="linkedin.html">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username.length < 4) {
                alert('Le nom d\'utilisateur doit contenir au moins 4 caractères.');
                event.preventDefault(); 
                return;
            }

            if (password.length < 6) {
                alert('Le mot de passe doit contenir au moins 6 caractères.');
                event.preventDefault(); 
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                alert('Le nom d\'utilisateur ne doit contenir que des lettres et des chiffres.');
                event.preventDefault();
                return;
            }

            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                alert('Le mot de passe doit contenir au moins une lettre majuscule et un chiffre.');
                event.preventDefault();
                return;
            }
            const rememberMeCheckbox = document.getElementById('rememberMe');
            if (rememberMeCheckbox.checked) {
                localStorage.setItem("username", username);
            } else {
                localStorage.removeItem("username");
            }
        });
        const savedUsername = localStorage.getItem("username");
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            document.getElementById('rememberMe').checked = true;
        }
        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault(); 
            alert('Please contact support to reset your password.');
        });
    </script>
</body>
</html>
